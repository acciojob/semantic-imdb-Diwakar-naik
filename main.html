<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movie - IMDb</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            margin-bottom: 20px;
        }

        aside {
            background-color: #eee;
            padding: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>Favorite Movie Title</header>

    <nav>
        <a href="#nav-actor">Actors</a>
        <a href="#nav-quote">Quotes</a>
    </nav>

    <section id="summary">
        <h2>Summary</h2>
        <p>Brief summary of the plot goes here...</p>
    </section>

    <section id="actor">
        <h2>Actors</h2>
        <p>Details about the actors go here...</p>
    </section>

    <section id="quote">
        <h2>Quotes</h2>
        <p>Your favorite quote from the movie goes here...</p>
    </section>

    <aside>
        <h2>IMDb Information</h2>
        <p>IMDb Rating: 9.0</p>
        <p>Release Date: January 1, 2022</p>
    </aside>

    <footer>
        <p>Produced by: Producer's Name</p>
    </footer>

</body>

</html>
